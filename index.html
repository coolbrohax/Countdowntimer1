<!DOCTYPE html>
<html id="html1">
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body id="body">
	<script src="./scripts.js"></script>
	<h1>HALLOWEEN COUNTDOWN</h1>
	<p>This is a countdown for when I get to go to my friends house.</p>
	<h2>Watch the countdown end for a suprise</h2>
	<p id="demo" class="p777"></p>
	<audio  id="audio" src="https://media.memesoundeffects.com/2024/08/Tuco-GET-OUT-Sound-Effect.mp3" type="audio/mpeg"></audio>
	<h1 id="h1party"></h1>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 26, 2024 16:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
	let myAudio = document.getElementById("audio");
	myAudio.play();
        document.getElementById("h1party").innerHTML = "The suprise: We got you a ghost mask from Call of Duty MM2 and a bulletproof vest.";
	document.getElementById("html1").classList.add("animation");
	document.getElementById("body").style.backgroundImage = "url('https://www.icegif.com/wp-content/uploads/2023/08/icegif-572.gif')";
  }
}, 1000);
</script>
</body>
</html>
